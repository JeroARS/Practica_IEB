<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 sidebar">
                <a href="{% url 'crear_producto' %}" class="sidebar-link mt-4">Producto</a>
                <a href="{% url 'detalle_producto' %}" class="sidebar-link mt-4">Detalle Productos</a>
                <a href="{% url 'mostrar_informacion' %}" class="sidebar-link mt-4">Ver detalles</a> 
                  
            </aside>
            <main class="col-md-9">
                <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-8">
                        <h2 class="text-center mb-4">Productos</h2>
                        <ul>
                            {% for detalle in detalles %}
                                <li>Cantidad: {{ detalle.cantidad }}</li>
                                <li>Valor Total: {{ detalle.valor_total }}</li>
                                <li>Valor IVA: {{ detalle.valor_iva }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
